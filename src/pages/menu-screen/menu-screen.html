<ion-header>

      AVES APP

    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="fila">
  <ion-grid class="verticalAlign">
    <ion-row>
      <ion-col col12>
        <button ion-button color="primary" (click)="birdsList()" block round>LISTADO DE AVES</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col12>
        <button ion-button color="primary" (click)="addBird()" block round>AÃ‘ADIR AVE</button>
      </ion-col>
    </ion-row>

    <ion-col col12>
      <button ion-button color="primary" block round>INFO</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col12>
      <button ion-button color="primary" (click)="logout()" block round>DESCONECTAR</button>
    </ion-col>
  </ion-row>
</ion-grid>
</div>
</ion-content>
